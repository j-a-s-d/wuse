<!-- Wuse (Web Using Shadow Elements) by j-a-s-d -->
<!DOCTYPE html>
<html>
<head>
  <title>Wuse | Simple_Button example</title>
  <script src="../../../dist/wuse.min.js"></script>
  <script src="Simple_Button.js"></script>
</head>
<body>
  <script>
    Wuse.register(Simple_Button);

    Simple_Button.create();
    document.getElementsByTagName("simple-button")[0].onclick = e => alert("EN");

    Wuse.create({
      element: { type: Simple_Button },
      target: { selector: "body" },
      instance: {
        on_element_instantiated: el => {
          el.setAttribute("id", "btnES");
          el.backgroundcolor = "red";
          el.foregroundcolor = "yellow";
          el.text = "Esto es un botón";
        }
      }
    });
    document.getElementById("btnES").onclick = e => alert("ES");

    Wuse.create({
      element: { type: Simple_Button },
      target: { selector: "body" },
      instance: {
        parameters: {
          backgroundcolor: "green",
          foregroundcolor: "yellow",
          text: "Isto é um botão"
        },
        on_element_instantiated: el => el.onclick = e => alert("PT")
      }
    });

    Wuse.create({
      element: { type: Simple_Button },            // NOTE: this shows the bad target
      target: { selector: "" },                    // error and how to prevent the
      instance: { on_bad_target: target => false } // actual creation of the element.
    });
    
    Wuse.create({
      element: { type: Simple_Button },
      target: { selector: "", on_bad_target: target => false }
    });
  </script>
</body>
</html>
