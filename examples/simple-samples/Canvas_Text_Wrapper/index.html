<!-- Wuse (Web Using Shadow Elements) by j-a-s-d -->
<!DOCTYPE html>
<html>
<head>
  <title>Wuse | Canvas_Text_Wrapper example</title>
  <script src="../../../dist/wuse.min.js"></script>
  <script src="Canvas_Text_Wrapper.js"></script>
</head>
<body>
  <script>
    Canvas_Text_Wrapper.register();
    Canvas_Text_Wrapper.create({
      width: 480,
      fontSize: "18px",
      fontFamily: "serif",
      fillStyle: "green",
      lineHeight: 24
    }).setText(
      120,
      160,
      "A retrocausalidade refere-se quaisquer dos fenômenos ou processos hipotéticos capazes de inverter a causalidade, permitindo que um efeito preceda a sua causa."
    );
  </script>
</body>
</html>
