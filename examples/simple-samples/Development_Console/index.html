<!-- Wuse (Web Using Shadow Elements) by j-a-s-d -->
<!DOCTYPE html>
<html>
<head>
  <title>Wuse | Development_Console example</title>
  <script src="../../../dist/wuse.min.js"></script>
  <script src="Development_Console.js"></script>
</head>
<body>
  <div id="container" style="margin: 4em"/>
  <script>
    Development_Console.create({
      fontHeight: 18,
      maxHeight: 200,
      consoleHooks: ["log", "info", "warn", "error", "debug", "count", "countReset", "clear"],
      onConsumeLine: line => {
        if (line === "clear()") {
          window.console.clear();
          return true;
        } else {
          const [cmd, ...args] = line.split(" ");
          if (cmd === "greet") {
            alert(`hello ${args.join(" ")}!`);
            return true;
          }
        }
        return false;
      }
    }, "#container").setElementsStoreKey("devcon");
  </script>
</body>
</html>
