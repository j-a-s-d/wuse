<!-- Wuse (Web Using Shadow Elements) by j-a-s-d -->
<!DOCTYPE html>
<html>
<head>
  <title>Wuse | Spinner_Panel example</title>
  <script src="../../../dist/wuse.min.js"></script>
  <script src="Spinner_Panel.js"></script>
</head>
<body style="margin: 4em">
  <input id="btnShowBW3s" type="button" value="Show in for 3 secs"/>
  <br/><br/>
  <input id="btnShowRY5s" type="button" value="Show in for 5 secs with Text and reversed rotation"/>
  <br/><br/>
  <input id="btnShowMT10s" type="button" value="Show in for 10 secs with Text"/>
  <script>
    const pnlWait = Spinner_Panel.register().create();
    window.onload = () => pnlWait.showFor(1000);
    document.getElementById("btnShowBW3s").onclick = () => {
      pnlWait.backgroundColor = "black";
      pnlWait.spinnerColor = "white";
      pnlWait.setClockwiseRotation(true);
      pnlWait.showFor(3000);
    };
    document.getElementById("btnShowRY5s").onclick = () => {
      pnlWait.backgroundColor = "rgb(255, 12, 12, 0.5)";
      pnlWait.spinnerColor = "yellow";
      pnlWait.contentColor = "white";
      pnlWait.setClockwiseRotation(false);
      pnlWait.showFor(5000, "<h3><i>Espere, por favor...");
    };
    document.getElementById("btnShowMT10s").onclick = () => {
      const colours = ["white","silver","gray","black","navy","purple","red","orange","yellow","green"];
      let times = 9;
      pnlWait.backgroundColor = colours[times];
      pnlWait.spinnerColor = "pink";
      pnlWait.contentColor = "pink";
      pnlWait.setClockwiseRotation(true);
      pnlWait.show("<h1>Wait, please...");
      const interval = setInterval(() => {
        if (--times === -1) {
          clearInterval(interval);
          pnlWait.hide();
        } else {
          pnlWait.backgroundColor = colours[times];
        }
      }, 1000);
    };
  </script>
</body>
</html>
