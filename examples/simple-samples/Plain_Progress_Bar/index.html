<!-- Wuse (Web Using Shadow Elements) by j-a-s-d -->
<!DOCTYPE html>
<html>
<head>
  <title>Wuse | Plain_Progress_Bar example</title>
  <script src="../../../dist/wuse.min.js"></script>
  <script src="Plain_Progress_Bar.js"></script>
</head>
<body>
  <h3>This is a plain progress bar with 33%.</h3>
  <div id="pb1holder"></div>
  <h3>This is a plain progress bar with 8.1% in a right-to-left direction.</h3>
  <div id="pb2holder"></div>
  <h3>This is a plain progress bar with 50% again in the default left-to-right direction.</h3>
  <div id="pb3holder"></div>
  <script>
    Wuse.create({
      element: { type: Plain_Progress_Bar, register: true },
      target: { selector: "#pb1holder" },
      instance: {
        on_element_instantiated: el => {
          el.percentage = 33;
          el.setElementsStoreKey("pb1");
        }
      }
    });

    Wuse.create({
      element: { type: Plain_Progress_Bar },
      target: { selector: "#pb2holder" },
      instance: {
        parameters: {
          percentage: 81,
          maximum: 1000,
          direction: "rtl",
          barcolor: "gray",
          valuecolor: "yellow"
        },
        on_element_instantiated: el => {
          el.setElementsStoreKey("pb2");
        }
      }
    });

    Plain_Progress_Bar.create({ percentage: 50, barcolor: "black", valuecolor: "red" }, "#pb3holder").setElementsStoreKey("pb3");
  </script>
</body>
</html>
